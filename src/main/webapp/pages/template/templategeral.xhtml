<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"   
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>    
        <ui:insert name="title">
            <title>ACCPORTAL - Sistema Integrado do Portal Accenture</title>
        </ui:insert>
        
        <link rel="StyleSheet" type="text/css" href="../../css/style.css" />
        <link rel="StyleSheet" type="text/css" href="../../css/bootstrap.css" />
        
        <h:outputScript library="js" name="pt.js" />
        
        <ui:insert name="head" />
    </h:head>

    <h:body>
        
        <p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();" />
        <p:dialog id="myDialogId" styleClass="process_msg" modal="true" showHeader="true"
            header="Processando..." style="width:40px; height:20px; border:0;"
            resizable="false" widgetVar="statusDialog" draggable="false" closable="false">          
            <center><p:graphicImage value="../../imgs/ajax_loading_bar.gif" /></center>
        </p:dialog>
                
        <div class="wrapper">

            <header class="header">
                <div>
                    <p:graphicImage value="" styleClass="logo" />
                </div>
                
                <div class="headerText">
                    TESTEDEV<br />
                   SysLancamento - Sistema TESTE<br />
                </div>   
                
                <div class="versao">
                    SYSLANCAMENTO - TESTEDEV
                </div>  
            </header><!-- .header-->

            <main class="content">
                <h:form id="formMenu">           
	                <!-- Navigation -->
					<p:menubar autoDisplay="true" styleClass="menu">
						<p:submenu 
							action="#"
							icon="add" >
							
							<p:menuitem value="Lançamento" url="" />
							<p:menuitem value="Item" url="../cadastro/cadastro_item.faces?faces-redirect=true" />
							
						</p:submenu>
								
		
						<p:menuitem value="Interseção de Valores" style="float:center;"
							url="../comum/intersecao.faces?faces-redirect=true" ajax="false" />
		
					</p:menubar>
                </h:form>
                
                <ui:insert name="avisos" />
                
                <ui:insert name="body" />
                
            </main><!-- .content -->

        </div><!-- .wrapper -->

        <footer class="footer">
            
            <div class="direito">
                © 2018 TESTEDEV 
            </div>
        </footer><!-- .footer -->

    </h:body>
</html>
